box: microsoft/dotnet:1.1-sdk
no-response-timeout: 10
build:
  steps: 
    - script:
        name: restore            
        code: |
          dotnet restore
    - script:
        name: build        
        code: |
          dotnet build  
    - script:
        name: publish           
        code: |
          dotnet publish -c Release -o out
    - script:
        name: copy binary        
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app
test:
  steps:
    - script:
        name: unittests
        cwd:  $WERCKER_OUTPUT_DIR/app/ImaxBot.UnitTests
        code: |
          dotnet test
    - script:
        name: integration
        cwd:  $WERCKER_OUTPUT_DIR/app/ImaxBot.IntegrationTests
        code: |
          dotnet test
box: microsoft/dotnet:1.1-sdk
no-response-timeout: 10

build:
  steps: 
    - script:
        name: restore            
        code: |
          dotnet restore
    - script:
        name: build        
        code: |
          dotnet build 
    - script:
        name: unittests
        cwd:  $WERCKER_ROOT/ImaxBot.UnitTests
        code: |
          dotnet test
    - script:
        name: integration
        cwd:  $WERCKER_ROOT/ImaxBot.IntegrationTests
        code: |
          dotnet test
publish:
  steps:
    - script:
        name: publish
        cwd:  $WERCKER_ROOT           
        code: |
          dotnet publish -c Release -o out
    - script:
        name: copy binary        
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app
